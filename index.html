		</div>

		<legend id="mechanics-category"></legend>

		<div>
			<input type="checkbox" id="lyrica-5" checked>
		</div>

		<div>
			<input type="checkbox" id="no-early-drag">
		</div>

		<div>
			<input type="checkbox" id="locking-hold">
		</div>
	</fieldset>

	<fieldset>
		<legend id="flick-windows-category"></legend>

		<div>
			<input type="number" id="min-flick-distance" value="0.4" min="0" step="0.1">
		</div>

		<div>
			<!-- It is later found that, in Lyrica, this value is actually effectively infinity.
			If I knew that when developing this, this options wouldn't have existed at all.
			However, now it is kept just because it is good to have customizability. -->
			<input type="number" id="max-flick-distance" value="999" min="0" step="0.1">
		</div>

		<div>
			<!-- The multiplier is pi/180 -->
			<input type="number" id="flick-angle-range" value="45" min="0" max="180" step="5" data-multiplier="0.01745329252">
